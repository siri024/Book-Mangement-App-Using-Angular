<div class="page-container">
  <div class="form-card">
    <h2>Add New Book</h2>

    <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
      <div class="form-group">
        <div>
          <label>ID</label>
          <input type="text" [(ngModel)]="book.id" name="id" required />
        </div>

        <div>
          <label>Title</label>
          <input type="text" [(ngModel)]="book.title" name="title" required />
        </div>

        <div>
          <label>Subtitle</label>
          <input type="text" [(ngModel)]="book.subtitle" name="subtitle" required />
        </div>

        <div>
          <label>Authors</label>
          <input type="text" [(ngModel)]="book.authors" name="authors" required />
        </div>

        <div>
          <label>Image URL</label>
          <input type="text" [(ngModel)]="book.image" name="image" required />
        </div>

        <div>
          <label>Published Date</label>
          <input type="date" [(ngModel)]="book.publishedDate" name="publishedDate" required />
        </div>

        <div>
          <label>Description</label>
          <textarea rows="3" [(ngModel)]="book.description" name="description" required></textarea>
        </div>

        <div>
          <label>Category</label>
          <input type="text" [(ngModel)]="book.category" name="category" required />
        </div>

        <div>
          <label>Publisher</label>
          <input type="text" [(ngModel)]="book.publisher" name="publisher" required />
        </div>

        <div>
          <label>Pages</label>
          <input type="number" [(ngModel)]="book.pages" name="pages" required />
        </div>

        <div>
          <label>Rating</label>
          <input type="number" [(ngModel)]="book.rating" name="rating" required />
        </div>

        <div>
          <label>Languages</label>
          <input type="text" [(ngModel)]="book.language" name="languages" required />
        </div>

        <div>
          <label>Price</label>
          <input type="number" [(ngModel)]="book.price" name="price" required />
        </div>
      </div>
      <div class="btn-row">
        <button class="submit-btn" type="submit" [disabled]="bookForm.invalid">Save</button>
        <button class="cancel-btn" type="button">Cancel</button>
      </div>
    </form>
  </div>
</div>
